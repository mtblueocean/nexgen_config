<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Sales Representatives</h2>

            <li>
                <a href="index.html">Home</a>

                <a ui-sref="products">Sales Representatives</a>
            </li>
            <li class="active">
                <strong>New Sales Representative</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

<div class="wrapper wrapper-content animated fadeInRight">

<div class="row">
<div class="col-lg-12">
<div class="ibox float-e-margins">
<div class="ibox-title">
    <h5>Add a New Sales Representative</h5>
    <div ibox-tools></div>
</div>
<div class="ibox-content">
    <form method="get" class="form-horizontal" id="salesrep_form">


        <div class="form-group"><label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="salesrep.name"  data-required="true">
            </div>
        </div>
        <div class="hr-line-dashed"></div>


       <div class="form-group"><label class="col-sm-2 control-label">Phone</label>

                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="salesrep.phone"  data-required="true"  data-required="phone">
                </div>
            </div>
            <div class="hr-line-dashed"></div>


       <div class="form-group"><label class="col-sm-2 control-label">Email</label>

                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="salesrep.email"  data-required="true" data-type="email">
                </div>
            </div>
            <div class="hr-line-dashed"></div>





        <div class="form-group"><label class="col-sm-2 control-label"></label>

            <div class="col-sm-3">
                <a  class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Save"  ng-click="save()">
                    <i class="fa fa-new"></i> Save
                </a>
                <a  class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Save">
                    <i class="fa fa-new"></i> Cancel
                </a>
            </div>
        </div>

</form>
</div>
</div>
</div>
</div>
</div>
