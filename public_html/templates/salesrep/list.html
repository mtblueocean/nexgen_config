<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Sales Representatives</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Sales Representatives</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
        <div class="mail-box-header" style="border:none">
            <div class="pull-right" ng-if="profile.type=='admin'">
                <a ui-sref="add_salesrep" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email" href="#/salesrep/new" ng-click="save();">
                    <i class="fa fa-new"></i> Add New
                </a>
            </div>
        </div>
    </div>
</div>

    <flash-message></flash-message>

<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
<div class="col-lg-12">
<div class="ibox float-e-margins">
<div class="ibox-title">
    <h5>Basic Data Tables Example
        <small>Sort, search</small>
    </h5>
</div>
<div class="ibox-content">

<table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
<thead>
<tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Created</th>
    <th></th>
</tr>
</thead>
<tbody>
<tr class="gradeX" ng-repeat="salesrep in salesreps">
    <td>{{salesrep.name}}</td>
    <td>{{salesrep.phone}}</td>
    <td>{{salesrep.email}}</td>
    <td>{{salesrep.created_at}}</td>
    <td><div row-tools row_id="{{salesrep.id}}"></div>
</tr>
</table>

</div>
</div>
</div>
</div>

</div>
</div>
</div>
