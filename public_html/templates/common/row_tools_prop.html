<div class="ibox-tools dropdown">
    <a ng-click = "view_products(row_id)"><i class = "fa fa-folder-open"></i></a>
    <a  ng-click="edit(row_id)"><i class="fa fa-pencil"></i></a>
    <a ng-click="delete(row_id)"><i class="fa fa-trash-o"></i></a>
    <a ng-click="export(row_id)"><i class="fa fa-file-pdf-o"></i></a>
    <a ng-click="email(row_id)"><i class="fa fa-envelope-o"></i></a>
</div>
